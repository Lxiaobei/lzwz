<script type="text/javascript">
    var currentindex2 = 1;
    function changeflash2(i) {
        currentindex2 = i;
        for (j = 1; j <= 7; j++) {
            if (j == i) {

                $("#flash2" + j).fadeIn();
                $("#flash2" + j).css("display", "block");
                $("#flash" + j).fadeIn();
                $("#flash" + j).css("display", "block");
                $("#an" + j).addClass("cur");
            } else {
                $("#flash2" + j).css("display", "none");
                $("#flash" + j).css("display", "none");
                $("#an" + j).removeClass("cur");
            }
        }
    }
    function startAm2() {
        timerID2 = setInterval("timer_tick2()", 5000);
    }
    function stopAm2() {
        clearInterval(timerID2);
    }
    function timer_tick2() {
        currentindex2 = currentindex2 >= 7 ? 1 : currentindex2 + 1;
        changeflash2(currentindex2);
    }
    $(document).ready(function () {
        $(".bannerpic div").mouseover(function () {
            stopAm2();
        }).mouseout(function () {
            startAm2();
        });
        startAm2();
    });

    function adds() {
        currentindex2 >= 7 ? currentindex2 = 1 : currentindex2++;
        changeflash2(currentindex2)
    }
    function subs() {
        currentindex2 > 1 ? currentindex2-- : currentindex2 = 7;
        changeflash2(currentindex2)
    }




</script>
