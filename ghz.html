  <meta content="骨货仔项目成立之前，对市场进行调研发现，香炸肉类食品从南方到北方的市场接受度高，已成为一种流行的休闲饮食习惯。而在细分市场之后发现传统炸肉品牌有很多家，竞争激烈，为了保证骨货仔项目不一味的跟风。我们从区别定位的角度，找出新的模式，重新定义炸肉类美食。在现在年轻人对于西餐、韩餐、日餐的热衷的情势下，骨货仔项目把猪排定义为潮酷猪排，区别与市场上的日式猪排、韩式猪排的清新文艺的品牌风格，转变成更符合时下年轻人追求挑战刺激的消费需求，形成潮酷的街头文化，在价格上也打破日餐、韩餐猪排的高价格。依据年轻人的消费水准定位猪排亲民价格。"
    name="description">

        <script type="text/javascript">
          (function ($) {
            $.fn.jSlider = function (options) {
              var defaults = {
                pause: 3000,
                fadeOutTime: 500,
                fadeInTime: 500,
                naviSlider: 'naviSlider'
              }

              var options = $.extend(defaults, options);

              var obj = $(this);

              obj.find('li:first').show();	//显示第一个item

              var itemCount = obj.children('li').length;

              var naviObj = $("#" + options.naviSlider);

              var i = 0;	//初始化

              naviObj.children('li').click(function () {
                //var index = $(this).text();
                var index = $(this).attr("sIndex");
                i = parseInt(index) - 2;
                showSlider();
              })



              var showSlider = function () {

                var next = i + 1;
                if (i >= (itemCount - 1)) {
                  i = -1;
                  next = 0;
                }
                obj.children('li').filter(":visible").fadeOut(options.fadeOutTime).parent().children().eq(next).fadeIn(options.fadeInTime);

                naviObj.children('li').removeClass('on').eq(next).addClass('on');

                i = i + 1;
              }

              var interval = setInterval(function () {
                showSlider();
              }, options.pause);
            }
          })(jQuery);
        </script>
