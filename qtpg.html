		$('.box').on("mousewheel DOMMouseScroll", function (e) {
			var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||  // chrome & ie
				(e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));
			if (delta < 0 || delta > 100) {

			}

		//头部轮播图

		var inx = 0;
		$(".head_a div").click(function () {
			inx = $(this).index();
			var inx1 = inx - 1;
			var mgleft = "-" + inx * "100" + "%";
			var mgleft1 = "-" + inx1 * "100" + "%";
			$(".head img:first-child").animate({ "margin-left": mgleft }, 800);
			$(".head img:nth-child(2)").animate({ "margin-left": mgleft1 }, 800);
			$(this).css("background-color", "#fff").siblings('div').css("background-color", "#510100");
			// $('.head img').css('float', 'left');
			console.log(mgleft);
			// if (inx == 2) {

		})

		// 自动轮播
		function lun() {

			inx++;
			var inx2 = inx - 1;
			if (inx == 3) {
				inx = 0;
				inx2 = 0
			}

			var mgleft2 = "-" + inx2 * "100" + "%";
			var mgleft1 = "-" + inx * "100" + "%";
			$(".head img:first-child").animate({ "margin-left": mgleft1 }, 800);
			$(".head img:nth-child(2)").animate({ "margin-left": mgleft2 }, 800);
			$(".head_a div").eq(inx).css("background-color", "#fff").siblings('div').css("background-color", "#510100");
			$('.head img').css('float', 'left');
			if (inx == 0) {
				$('.head img').css('float', 'left');
			}
		}

		setInterval(lun, 4000);
