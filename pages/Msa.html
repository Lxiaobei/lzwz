<script>
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {  // 移动终端浏览器版本信息 
                trident: u.indexOf('Trident') > -1,  // IE内核
                presto: u.indexOf('Presto') > -1,    // Opera内核
                webKit: u.indexOf('AppleWebKit') > -1,  // 苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,  // 火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/) && u.indexOf('QIHU') && u.indexOf('Chrome') < 0,  // 是否为移动终端  
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),  // iOS终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,  // Android 终端或者 UC 浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,  // 是否为 iPhone 或者 QQHD 浏览器
                iPad: u.indexOf('iPad') > -1,   // 是否 iPad
                webApp: u.indexOf('Safari') == -1,   // 是否WEB应该程序，没有头部与底部。
                ua: u
            };
        }(),

        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    if (browser.versions.mobile && !browser.versions.iPad) {
        this.location = "http://www.qtpg8.com";   // 百度手机网站
    }
    // 
    //
    $(".tabs a").click(function () {
        var ind = $(this).parent().index()
        $('.tab').eq(ind).addClass('active')
        $('.tab').eq(ind).siblings('.tab').removeClass('active')
        return false
    })
    // 上下轮播
    $(function () {
        $('.myscroll').myScroll({
            speed: 10, //数值越大，速度越慢
            rowHeight: 130 //li的高度
        });
    });
    // 更换图片
    $(".zero li img").click(function () {
        var name = $(this).attr("class"); //改变元素的属性
        var name1 = name.substr(name.length - 1, 1) //抽取指定的字符
        var name2 = Number(name1) - 1;  //值转换为数字
        var name3 = name2.toString(); //值转换为字符串
        $(".status1").attr("src", "../images/zero2.png");
        $(".status4").attr("src", "../images/zero4.png");
        $(".status6").attr("src", "../images/zero6.png");
        $(".status8").attr("src", "../images/zero8.png");

        if (name1 == 1) {
            $(".status1").attr("src", "../images/zero1.png");
            $('.tab').removeClass('active')
            $('.tab').eq(0).addClass('active')
            return false;
            if (name1 == 2) {
                $(".status1").attr("src", "../images/zero2.png");
                return false;
            };
        }

        $(this).attr("src", "../images/zero" + name3 + ".png");

    })
