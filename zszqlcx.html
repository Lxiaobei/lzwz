<script type="text/javascript">
    function goTotop(obj) {
        $(".pfssz li a").removeClass("cur");
        $("#an" + obj).addClass("cur");
        var _targetTop = $('#' + obj).offset().top - 100;//获取位置
        jQuery("html,body").animate({ scrollTop: _targetTop }, 600);//跳转
    }
</script>

<script language="javascript">
    ix = 1;
    var height = 0;
    var scr = 0
    var h1, h2, h3, h4, h5, h6, h7
    var cl1, cl2, cs3, cs4, cs5, cs6, cs7
    $(document).ready(function (e) {
        h1 = $("#conabout1").offset().top;
        h2 = $("#conabout2").offset().top;
    });
    $(window).scroll(function () {
        cs1 = $("an#conabout1").attr("class");
        cs2 = $("#anconabout2").attr("class");

        src = $(window).scrollTop();
        if ((src > h1) && (src < h2)) {
            if (cs1) { } else {
                $(".pfssz li a").removeClass("cur");
                $("#anconabout1").addClass("cur");
            }
        }
        if ((src > h2)) {
            if (cs2) { } else {
                $(".pfssz li a").removeClass("cur");
                $("#anconabout2").addClass("cur");
            }
        }
    });


    function jia() {
        ix > 1 ? ix = 1 : ix++;
        goTotop("conabout" + ix)
    }
    function jian() {
        ix > 1 ? ix-- : ix = 2;
        goTotop("conabout" + ix)
    }

</script>
